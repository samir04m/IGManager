{% load static %}
{% load myTags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Home{% endblock %} â€¢ IGManager</title>
    <!-- <link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}"> -->

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
    <!-- <script src="{% static 'js/fontawesome-all-pro.js' %}" charset="utf-8"></script> -->
</head>
<body>
    {% block navbar %}
        {% include 'base/navbar.html' %}
    {% endblock %}

    <main>
        {% block contenido %}
            <h6>Hola Mundo</h6>
        {% endblock %}
    </main>

    <script src="{% static 'js/fontawesome-all-pro.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/sweetalert2.min.js' %}" charset="utf-8"></script>
    <!-- <script src="{% static 'js/myScript.js' %}" charset="utf-8"></script> -->

    {% block script %}{% endblock %}

    {% if messages %}
        <script type="text/javascript">
            Swal.fire({
                icon: '{{messages|getMessage:"icon" }}',
                title: '{{messages|getMessage }}',
                footer: '{% if request.session.redirectToUsername %}<a href="{% url "main:redirectToUsername" %}">Ver el perfil</a>{% endif %}',
                showConfirmButton: false,
                timer: 3000
            });
        </script>
    {% endif %}
</body>
</html>
